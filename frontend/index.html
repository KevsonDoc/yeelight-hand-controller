<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Yeelight Hand Controller</title>
  </head>
  <body>
    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="640px" height="480px"></canvas>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">Loading</div>
      </div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex; align-items: center; bottom: 0; right: 10px">
          <img class="logo" src="logo_white.png" alt="" style="height: 50px" />
          <span class="title">MediaPipe</span>
        </div>
      </a>
    </div>
    <div class="control-panel"></div>
    <div class="actions control-panel-entry"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
